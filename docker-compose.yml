version: '3.8'

services:
  tallydash:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - .:/workspace
      - tallydash-data:/workspace/data
    environment:
      - PYTHONPATH=/workspace/src
    working_dir: /workspace
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root

volumes:
  tallydash-data: